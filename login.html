<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Simple Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="nav">
    <div class="nav-left">
      <a href="index.html" class="logo">SimpleStore</a>
    </div>
    <div class="nav-center" id="category-links">
      <!-- Category links filled via script on pages where applicable -->
    </div>
    <div class="nav-right" id="auth-links">
      <!-- Auth/cart links rendered dynamically -->
    </div>
  </nav>

  <!-- Login form -->
  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required>
      </div>
      <button type="submit" class="btn">Log In</button>
      <div class="form-actions">
        <a href="register.html" class="btn-link">Don't have an account? Register</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
