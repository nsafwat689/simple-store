<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with top bar, main header and category bar -->
  <header>
    <!-- Top bar for contact and quick links -->
    <div class="top-bar">
      <div class="contact-info">+2 (02) 2322 6050</div>
      <div class="top-links" id="top-links">
        <!-- Filled dynamically with account links -->
      </div>
    </div>
    <!-- Main header with logo, search and cart summary -->
    <div class="header-main">
      <a href="index.html" class="logo">SimpleStore</a>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search products...">
        <button id="search-btn">Search</button>
      </div>
      <div class="cart-summary" id="cart-summary">0 item(s) - KWD 0.00</div>
    </div>
    <!-- Category navigation bar -->
    <nav class="categories-bar" id="category-links">
      <!-- Category links inserted via script -->
    </nav>
  </header>

  <!-- Main content wrapper -->
  <div class="main-content">

  <!-- Hero section with floating package -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Smart Shopping, Bold Experience</h1>
      <p class="hero-subtitle">Find everything you need in one place</p>
      <a href="#categories" class="btn hero-btn">Shop Now</a>
    </div>
    <div class="hero-image">
      <img src="assets/package.png" alt="Package" class="floating">
    </div>
  </section>

  <!-- Banner slider -->
  <section id="banner" class="banner">
    <!-- Slides inserted via script -->
  </section>

  <!-- Advertisement panel -->
  <section class="ads">
    <div class="ads-container" id="ads-container">
      <!-- Ads items inserted via script -->
    </div>
  </section>

  <!-- Categories and products -->
  <section id="categories" class="categories">
    <!-- Categories inserted via script -->
  </section>
  </div> <!-- end of main-content -->

  <script src="script.js"></script>
</body>
</html>
