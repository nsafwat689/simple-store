<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart – Simple Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header matching voipegypt style -->
  <header>
    <div class="top-bar">
      <div class="contact-info">+2 (02) 2322 6050</div>
      <div class="top-links" id="top-links">
        <!-- Filled dynamically with account links -->
      </div>
    </div>
    <div class="header-main">
      <a href="index.html" class="logo">SimpleStore</a>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search products...">
        <button id="search-btn">Search</button>
      </div>
      <div class="cart-summary" id="cart-summary">0 item(s) - KWD 0.00</div>
    </div>
    <nav class="categories-bar" id="category-links">
      <!-- Category links inserted via script -->
    </nav>
  </header>
  <!-- Main content -->
  <div class="main-content">
    <!-- Cart content -->
    <div class="cart-container">
      <!-- Cart items will be rendered by script.js -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
