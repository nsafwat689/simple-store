<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – Simple Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-bg">
  <!-- Navigation bar -->
  <nav class="nav">
    <div class="nav-left">
      <a href="index.html" class="logo">SimpleStore</a>
    </div>
    <div class="nav-search">
      <input type="text" id="search-input" placeholder="Search products...">
    </div>
    <div class="nav-center" id="category-links">
      <!-- Category links filled via script -->
    </div>
    <div class="nav-right" id="auth-links">
      <!-- Auth/cart links rendered dynamically -->
    </div>
  </nav>

  <!-- Registration form -->
  <div class="form-container">
    <h2>Register</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="reg-fullname">Full Name</label>
        <input type="text" id="reg-fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="reg-phone">Phone Number</label>
        <input type="tel" id="reg-phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="reg-address">Address</label>
        <input type="text" id="reg-address" name="address" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="form-actions">
        <a href="login.html" class="btn-link">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
